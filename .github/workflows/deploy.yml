name: Deploy Telegram Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Telegram Bot API
        run: |
          wget https://github.com/tdlib/telegram-bot-api/releases/download/v6.0/tg-server-linux -O tg-server
          chmod +x tg-server
          ./tg-server --http-port 8081 &
        shell: bash

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run:
